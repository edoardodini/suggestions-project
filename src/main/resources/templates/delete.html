<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Delete suggestion</title>
</head>

<body>
	<div>
		<a th:href="@{/}">Home</a>
	</div>
	<h1>Delete suggestion</h1>
	<div th:unless="${message.empty}">
		<span th:text="${message}"></span>
	</div>
	<div th:if="${message.empty}">
		<form name="delete_form" action="#" th:action="@{/suggestions/remove}" th:object="${suggestion}" method="post">
			<!-- The hidden fields for the Suggestion's identifier 
        will be sent together with the other values-->
			<p>Want to delete?</p>
			<input type="hidden" th:field="*{id}" />
			<button type="submit" name="btn_submit">Yes</button>
		</form>
	</div>
</body>
</html>
