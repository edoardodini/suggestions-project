<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Delete comment</title>
</head>

<body>
	<div>
		<a th:href="@{/}">Home</a>
	</div>
	<h1>Delete comment</h1>
	<div th:unless="${message.empty}">
		<span th:text="${message}"></span>
	</div>
	<div th:if="${message.empty}">
		<form name="delete_form" action="#" th:action="@{'/suggestions/'+${suggestion.id}+'/removeComment'}"
			th:object="${comment}" method="post">
			<!-- The hidden field for the Comment's identifier 
        will be sent together with the other values-->
			<p>Want to delete?</p>
			<input type="hidden" th:field="*{commentId}" />
			<input type="hidden" th:field="*{commentText}" />
			<input type="hidden" th:field="*{suggestion.id}" />
			<input type="hidden" th:field="*{suggestion.suggestionText}" />
			<input type="hidden" th:field="*{suggestion.visible}" />
			<button type="submit" name="btn_submit">Yes</button>
		</form>
	</div>
</body>

</html>
